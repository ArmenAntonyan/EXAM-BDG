apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: devops-intermidate
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0253fd26b124a34d9, subnet-0dc3a08419ba5fa04 
spec:
  ingressClassName: nginx
  rules:
  - host: hello.team2.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx 
            port:
              number: 80
