apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: devops-intermidate
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0c79447990709dd8b, subnet-0998c5824cb9f5d0b
spec:
  ingressClassName: alb
  rules:
  - host: hello.team2.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx 
            port:
              number: 80
